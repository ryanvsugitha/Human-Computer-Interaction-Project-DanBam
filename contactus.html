    <form class="box" action="contactus.html" method="GET">
        <div>
            <label for="name">Name <br></label>
            <input type="text" name="" placeholder="Write your Name" id="name" required> 
        </div>
        <div>
            <label for="email">Email <br></label>
            <input type="email" name="" placeholder="Write your E-Mail" id="email" required> 
        </div>
        <div>
            <label for="gender">Gender <br></label>
            <select class="select" type="gender" name="gender" id="gender">
                <option value="-1" selected>[pick your gender]</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            
        </div>
        <div>
            <label for="location">Location <br></label>
            <select class="select" type="location" name="location" id="location">
                <option value="-1" selected>[choose your location]</option>
                <option value="1">Jakarta</option>
                <option value="2">Central Jakarta</option>
                <option value="3">Bandung</option>
            </select>
            
        </div>
        <div>
            <label for="message">Message <br></label>
            <textarea type="message" name="" id="message" cols="30" rows="10" required></textarea>
        </div>
        <div>
            <input type="submit" name="" value="Submit" onclick="validate()">
        </div>
    </form>
